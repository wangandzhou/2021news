<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>古代文明</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  }
  header {
    background: #333;
    color: #fff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #0779e4 3px solid;
  }
  header a {
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 16px;
  }
  header ul {
    padding: 0;
    list-style: none;
  }
  header li {
    display: inline;
    padding: 0 20px 0 20px;
  }
  header #branding {
    float: left;
  }
  header #branding h1 {
    margin: 0;
  }
  header nav {
    float: right;
    margin-top: 10px;
  }
  header .highlight, header .current a {
    color: #0779e4;
    font-weight: bold;
  }
  section#showcase {
    min-height: 400px;
    background: url('your-image.jpg') no-repeat 0 -400px;
    text-align: center;
    color: #fff;
  }
  section#showcase h1 {
    margin-top: 100px;
    font-size: 55px;
    margin-bottom: 10px;
  }
  section#showcase p {
    font-size: 20px;
  }
  section#main {
    padding: 15px;
    background: #fff;
  }
  section#main .content-title {
    color: #333;
    border-bottom: 1px solid #0779e4;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }
  section#main p {
    text-align: justify;
  }
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>古代文明</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="#">主页</a></li>
          <li><a href="#">关于</a></li>
          <li><a href="#">服务</a></li>
          <li><a href="#">联系</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="showcase">
    <div class="container">
      <h1>探索古代文明</h1>
      <p>了解人类历史的伟大成就。</p>
    </div>
  </section>

  <section id="main">
    <div class="container">
      <article id="main-col">
        <h1 class="content-title">古代文明</h1>
        <p>古埃及文明：大约公元前3100年左右，古埃及文明在尼罗河流域兴起。它以其金字塔、象形文字和法老制度而闻名。</p>
        <p>美索不达米亚文明：位于现今的伊拉克地区，美索不达米亚是最早的城市文明之一，包括苏美尔、阿卡德和巴比伦等城邦。它发明了楔形文字和法典。</p>
        <!-- 其他文明介绍 -->
      </article>
    </div>
  </section>

  <footer>
    <p>版权所有 &copy; 2024 古代文明</p>
  </footer>
</body>
</html>
