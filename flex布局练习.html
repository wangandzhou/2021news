<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Card Layout with Background</title>
<style>
  .card-container {
    display: flex;
    flex-direction: column;
  }
  .card {
    border: 1px solid #ccc;
    margin: 10px;
    padding: 20px;
    flex: 1;
    background-color: #f8f8f8; /* 统一设置背景颜色 */
  }
  .card:nth-child(1) {
    background-color: #ffcccc; /* 为第一个卡片设置背景颜色 */
  }
  .card:nth-child(2) {
    background-color: #ccffcc; /* 为第二个卡片设置背景颜色 */
  }
  .card:nth-child(3) {
    background-color: #ccccff; /* 为第三个卡片设置背景颜色 */
  }
  .card:nth-child(4) {
    background-color: #ffffcc; /* 为第四个卡片设置背景颜色 */
  }
</style>
</head>
<body>
<div class="card-container">
  <div class="card">内容1</div>
  <div class="card">内容2</div>
  <div class="card">内容3</div>
  <div class="card">内容4</div>
</div>
</body>
</html>
