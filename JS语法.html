<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS语法</title>
</head>
<body>
    <script>
    let age = 18;
    let name = "yangjh"
    let weight = 110.5;

    //   分支语句
    if (age >= 16) {
        console.log("成人");
    } else if (age >= 14) {
        console.log("可刑法伺候");
    } else {
        console.log("可以过六一");
    }
    console.log( age , name , weight );

    //  for循环
    for (let i = 9; i > 0;i--) {
        console.log(i);
    }
    // while循环
    let hungry = 10;
    while (hungry > 3){
        console.log("进餐：",hungry);
        hungry = hungry - 2;
    }
    </script>
</body>
</html>
