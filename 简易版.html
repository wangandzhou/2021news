            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

            padding: 2rem 0;
        }

            text-align: center;
            margin-bottom: 20px;
        }

        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;

            }

            }

        // 动态加载新闻内容
        function loadNews() {
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = ''; // 清空内容

            newsData.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${news.title}</h3>
                    <p>${news.content}</p>
                `;
                newsList.appendChild(newsItem);
            });
        }

        // 搜索功能
        function searchNews() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredNews = newsData.filter(news => 
                news.title.toLowerCase().includes(query) || news.content.toLowerCase().includes(query)
            );

            const newsList = document.getElementById('news-list');
            newsList.innerHTML = ''; // 清空内容

            filteredNews.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${news.title}</h3>
                    <p>${news.content}</p>

            });
