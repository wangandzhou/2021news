<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom练习</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        #demo {
            padding: 20px;
            background-color: white;
            border-left: 5px solid #4CAF50;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>JS Dom 练习</h1>
    <p id="demo">段落内容</p>
    <p>学习是循序渐进的过程</p>
    <script>
        // 注意：修正了 getElementById 中的 id 值 "demp" 为 "demo"
        let content = document.getElementById("demo");
        console.log(content);
        console.log(content.textContent);
        content.textContent = "这是由js生成的内容";
        content.classList.add("red");

        // 注意：修正了变量名 "hedder" 为 "header"，并且修正了对 header 的引用
        let header = document.querySelector('h1');
        console.log(header);
        header.style.textAlign = "center";
        header.style.fontSize = "24px"; // 将字体大小调整为更合理的大小
    </script>
</body>
</html>
