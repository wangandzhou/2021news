<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS字体属性练习</title>
<!--内部表样式-->
<style>
  .custom-font {
        font-family: 'Times New Roman', serif;
        font-size: 18px;
        font-weight: normal;
        font-style: oblique;
        font-align:center;
        color: rgb(164, 4, 4);
        text-decoration:dashed 2px red underline;
    }
    p{
        text-indent:2em;
        line-height: 1.5;
    }
    </style>
    </head>
    <body>
        <h1>CSS字体属性练习</h1>
        <p>总有一些孤独，曾在我们左右；也总有一些孤独，离我们远去，让我们无从寻觅。一切都过去了，是的。阳光里，不会再有天使低下头来，亲吻你的脸。 
           “总之我现在要选择做一枚小米粒儿就得失忆是不是？”路明非带着哭腔。但他的心动了，现实的世界不过是一粒米，生活在一粒米中的人永远不知道原野
           的浩大，在那片浩大的原野中央，龙皇顶天立地。当你看过那个真实的、浩大的世界后，你还愿意缩回米粒里么？ </p>
    </body>
