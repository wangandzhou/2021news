<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间旅行者的网站</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#ancient">古代文明</a></li>
                <li><a href="#medieval">中世纪</a></li>
                <li><a href="#modern">现代历史</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ancient">
            <h1>古代文明</h1>
            <p>这里是关于古代文明的简介。</p>
            <img src="古希腊1.jpg" alt="古代文明代表性图片">
            <ul>
                <li>伯里克时代（445 BC–429 BC）改革</li>
                <li>第二次伯罗奔尼撒战争：雅典对斯巴达</li>
                <li>雅典的鼠疫（公元前430年）</li>
            </ul>
        </section>
        <section id="medieval">
            <h2>中世纪</h2>
            <p>这里是关于中世纪的简介。</p>
            <img src="中世纪1.jpg" alt="中世纪代表性图片">
            <ol>
                <li>君士坦丁堡建立（公元330年）</li>
                <li>基督教成为罗马国教（公元391年）</li>
                <li>罗马帝国分裂（公元395年）</li>
            </ol>
        </section>
        <section id="modern">
            <h3>现代历史</h3>
            <p>这里是关于现代历史的简介。</p>
            <img src="现代历史.jpg" alt="现代历史代表性图片">
            <ul>
                <li>万隆会议</li>
                <li>十月革命</li>
                <li>巴黎和会</li>
            </ul>
        </section>
        <form action="#" method="post">
            <label for="date">选择日期:</label>
            <input type="date" id="date" name="date">
            <button type="submit">时间旅行</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 时间旅行者的网站</p>
    </footer>
</body>
</html>
