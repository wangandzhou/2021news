<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻资讯门户网站</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
            text-align: center;
        }

        nav ul.nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        nav ul.nav-links li {
            margin: 0 15px;
        }

        nav ul.nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul.nav-links li a:hover {
            text-decoration: underline;
        }

        .search-bar {
            text-align: center;
            margin: 10px 0;
        }

        .search-bar input {
            padding: 8px;
            width: 60%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #777;
        }

        .hero {
            background: #007BFF;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        .news-section {
            padding: 2rem 0;
        }

        .news-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .news-item h3 {
            margin: 0 0 10px;
        }

        .news-item p {
            margin: 0;
            color: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav ul.nav-links {
                flex-direction: column;
                align-items: center;
            }

            nav ul.nav-links li {
                margin: 10px 0;
            }

            .search-bar input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>新闻资讯门户网站</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">首页</a></li>
                    <li><a href="#news">新闻</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="搜索新闻...">
                    <button onclick="searchNews()">搜索</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>欢迎来到新闻资讯门户网站</h2>
                <p>获取最新的新闻和资讯，随时随地了解世界动态。</p>
            </div>
        </section>

        <section id="news" class="news-section">
            <div class="container">
                <h2>最新新闻</h2>
                <div id="news-list" class="news-list">
                    <!-- 新闻内容将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 新闻资讯门户网站. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        // 模拟新闻数据
        const newsData = [
            { title: "新闻标题1", content: '<a href="匠心筑梦，品质为先——福建中交华宇建筑劳务公司.html" target="_blank">这是新闻内容1。</a>' },
            { title: "新闻标题2", content: '<a href="绿色施工，环保先行——福建中交华宇建筑劳务公司.html" target="_blank">这是新闻内容2。</a>' },
            { title: "新闻标题3", content: '<a href="安全施工，责任为重——福建中交华宇建筑劳务公司.html" target="_blank">这是新闻内容3。</a>' },
        ];
        // 动态加载新闻内容
        function loadNews() {
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = ''; // 清空内容

            newsData.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${news.title}</h3>
                    <p>${news.content}</p>
                `;
                newsList.appendChild(newsItem);
            });
        }

        // 搜索功能
        function searchNews() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredNews = newsData.filter(news => 
                news.title.toLowerCase().includes(query) || news.content.toLowerCase().includes(query)
            );

            const newsList = document.getElementById('news-list');
            newsList.innerHTML = ''; // 清空内容

            filteredNews.forEach(news => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${news.title}</h3>
                    <p>${news.content}</p>
                `;
                newsList.appendChild(newsItem);
            });
        }

        // 页面加载时加载新闻
        window.onload = loadNews;
    </script>
</body>
</html>
